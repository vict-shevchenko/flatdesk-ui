	<title>Добро пожаловать на flatDesk</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="apple-touch-icon" href="apple-touch-icon.png">

	<link rel="stylesheet" href="welcome.css">
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js"></script>
	<script>
		WebFont.load({
			google: {
				families: ['Noto Sans:400,700:latin,cyrillic']
			}
		});

		showHiFiBackground = function () {
			var opaqueBg = document.getElementsByClassName('welcome-page__container-bg').item(0);
			opaqueBg.classList.toggle('opaque');

		}
	</script>
</head>

<img src="welcome-bg.jpg" style="width:0; height:0; display: none" alt="" onload="showHiFiBackground()">
<div class="welcome-page">
	<div class="welcome-page__container">
		<div class="welcome-page__container-bg"></div>
		<div class="welcome-page__logo">
			<img src="logo.svg" alt="Добро пожаловать на flatDesk" width="300" height="68">
			<button class="welcome-page__add-advertisement-btn">+ Добавить объявление</button>
		</div>
		<div class="welcome-page__slogan">
			<h1>Аренда без посредников.</h1>
			<h2>Поможем снять квартиру в Киеве. Быстро и просто.</h2>
		</div>
		<div class="welcome-page__fast-search">
			<div class="input-group">
				<div class="input-group__item">
					<input type="text" class="input_location" placeholder="В каком районе будем искать?"></div>
				<div class="input-group__item"><input type="text" class="input_rooms" placeholder="Комнат"></div>
				<div class="input-group__item"><input type="text" class="input_price" placeholder="Цена до"></div>
			</div>
			<button class="welcome-page__search-btn">Найти</button>
		</div>
		<div class="welcome-page__empty"></div>
	</div>
	<div class="welcome-page__footer">
		<div class="welcome-page__footer-logo"><img src="logo.svg" alt="flatDesk" width="106" height="24"></div>
		<div class="welcome-page__copyright">©flatdesk. Made with ❤ in Kyiv. 2015</div>
	</div>
</div>
